    <section id="how-it-works">

          <div class="card-body">
            <h2>Gönderilen Form Verileri</h2>

            <p><strong> Ad:</strong> <span id="firstname"></span></p>
            <br />
            <br />
            <p><strong> Soyad:</strong> <span id="lastname"></span></p>

            <br />
            <br />
            <p>
              <strong> Şartları Kabul Et:</strong> <span id="agreeTerms"></span>
            </p>
          </div>
        </div>

    <script>
      // localStorage'dan form verilerini al
      var formData = JSON.parse(localStorage.getItem("formData"));

      // Form verilerini ekrana yazdır
      document.getElementById("firstname").textContent = formData.firstname;
      document.getElementById("lastname").textContent = formData.lastname;
      document.getElementById("email").textContent = formData.email;
      document.getElementById("birthdate").textContent = formData.birthdate;
      document.getElementById("password").textContent = formData.password;
      document.getElementById("gender").textContent = formData.gender;
      document.getElementById("agreeTerms").textContent = formData.agreeTerms
        ? "Kabul Edildi"
        : "Kabul Edilmedi";
    </script>
